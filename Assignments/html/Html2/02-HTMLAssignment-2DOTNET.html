<html>
<style>
</style>

<body>
        <div>
                <label name="numberdemo">Number Demo</label>
                <br>
                <br>
                <input type="number" required>
                <br>
                <br>
                <label name="rangedemo">Range Demo</label>
                <br>
                <br>
                <input type="range" min="10" max="100" step="10" value="20">
                <br>
                <br>
                <label name="colordemo">Color Demo</label>
                <br>
                <br>
                <input type="color" name="favcolor" value="#ff0000">
                <br>
                <br>
                <label name="datedemo">Date Demo</label>
                <br>
                <br>
                <input type="date" required>
                <br>
                <label name="datedemo1">Date Greater than 26-OCT-2018 and Lesser than 31-DEC-2025</label>
                <input type="date" min="2018-10-26" max="2025-12-31">
                <br>
                <label name="datedemo1">Date control with default value</label>
                <input type="date" value="2018-10-02" title="Enter a Valid date" required>
                <br>
                <br>
                <label name="timedemo">Time Demo</label>
                <br>
                <br>
                <input type="time">
                <br>
                <br>
                <label name="datetimelocal">Date Time Local</label>
                <br>
                <br>
                <input type="datetime-local">
                <br>
                <br>
                <label for="datetime">
                        DateTime Demo
                </label>
                <br />
                <input type="datetime" name="datetime" placeholder="dd/MM/yyyy hh:mm:ss tt" pattern="[0-3][0-9]\/[0-1][0-9]\/[0-9]{4} [0-1][0-9]:[0-5][0-9]:[0-5][0-9] [paPA][Mm]"
                        required>
                <br/>
                <br />
                <br>
                <br>
                <label name="birthmonth">Birth Month</label>
                <br>
                <br>
                <input type="month">
                <br>
                <br>
                <label name="vacationweek">Vacation Week</label>
                <br>
                <br>
                <input type="week">
                <input type="text" placeholder="Enter Value">
                <input type="submit" value="Go!" />
        </div>
</body>

</html>
