<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
<style>
    .form-control::-webkit-input-placeholder { color: white; }
</style>

<body style="background-color:rgb(43, 40, 40)">
    <form class="form-group w-50 m-5">

        <div class="container-fluid rounded text-center bg-secondary" style="height:45px">
            <h3>Sign up</h3>
        </div>
        <div class="container-fluid rounded text-white" style="background-color:rgb(26, 24, 24)">

            <div class="form-group">
                <label for="Username">Username</label>
                <input class="border-0 form-control bg-secondary" type="text" placeholder="Username" name="Username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="border-0 form-control bg-secondary " type="text" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
                <label for="psw">Password</label>
                <input class="border-0 form-control bg-secondary" type="password" placeholder="Password" name="psw" required>
            </div>

            <div class="form-group">
                <label for="psw-repeat">Retype Password</label>
                <input class="border-0 form-control bg-secondary" type="password" placeholder="Retype Password" name="psw-repeat"
                    required>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Accept the terms and policies</label>
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit" class="signupbtn">SIGN UP</button>
            </div>
            <hr style="background-color:white">
            <div class="form-group">
                <label for="existing-user" class="col-md-12 text-center">Already have an account?</label>
                <button type="submit" class="btn btn-secondary col-md-12">SIGN IN </button>
            </div>
            <br>
        </div>
    </form>
</body>

</html>
